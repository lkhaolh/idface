<script type="text/javascript">
	function an(){
		let nhap = document.getElementById('nhap').value;
		const regex_id = /(?:^https:\/\/www\.facebook\.com\/)(?:groups\/?|profile\.php\?id=?|)([a-z0-9_\.]*)(?:\/|$)/;
		const ketqua = nhap.match(regex_id);
		if (ketqua === null) {
			window.alert("Chưa nhập link");
			return true;
		}
		else{
			window.alert(`ID của bạn là ${ketqua[1]}`);

		}
